<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Basics Demo</h1>
    
    <div class="section">
        <h2>Variables & Conditionals</h2>
        <p id="variable-display">Click the button to see variables in action</p>
        <button id="set-variable-btn">Show Variables</button>
        <button id="check-condition-btn">Check Condition</button>
    </div>
    
    <div class="section">
        <h2>Functions</h2>
        <input type="number" id="number-input" placeholder="Enter a number">
        <button id="calculate-btn">Calculate Square</button>
        <button id="greet-btn">Show Greeting</button>
        <p id="function-result"></p>
    </div>
    
    <div class="section">
        <h2>Loops</h2>
        <button id="for-loop-btn">Run For Loop</button>
        <button id="while-loop-btn">Run While Loop</button>
        <div id="loop-output"></div>
    </div>
    
    <div class="section">
        <h2>DOM Manipulation</h2>
        <button id="add-element-btn">Add Element</button>
        <button id="change-color-btn">Change Color</button>
        <button id="toggle-btn">Toggle Content</button>
        <div id="dom-area">
            <p>This area will change</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
